<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="merk" class="col-4 col-form-label">Merk</label>
          <div class="col-8">
            <input
              id="merk"
              name="merk"
              type="text"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="pemilik" class="col-4 col-form-label">Pemilik</label>
          <div class="col-8">
            <input
              id="pemilik"
              name="pemilik"
              type="text"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="plat_nomor" class="col-4 col-form-label"
            >Plat nomor</label
          >
          <div class="col-8">
            <input
              id="plat_nomor"
              name="plat_nomor"
              type="text"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="tahun_beli" class="col-4 col-form-label"
            >Tahun beli</label
          >
          <div class="col-8">
            <input
              id="tahun_beli"
              name="tahun_beli"
              type="text"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label>
          <div class="col-8">
            <textarea
              id="deskripsi"
              name="deskripsi"
              cols="40"
              rows="3"
              class="form-control"
              required="required"
            ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Jenis kendaran</label>
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                name="radio"
                id="radio_0"
                type="radio"
                class="custom-control-input"
                value="motor"
                required="required"
              />
              <label for="radio_0" class="custom-control-label">Motor</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                name="radio"
                id="radio_1"
                type="radio"
                class="custom-control-input"
                value="mobil"
                required="required"
              />
              <label for="radio_1" class="custom-control-label">Mobil</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                name="radio"
                id="radio_2"
                type="radio"
                class="custom-control-input"
                value="sepeda"
                required="required"
              />
              <label for="radio_2" class="custom-control-label">Sepeda</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="kapasitas_kursi" class="col-4 col-form-label"
            >Kapasita kursi</label
          >
          <div class="col-8">
            <input
              id="kapasitas_kursi"
              name="kapasitas_kursi"
              type="text"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="rating" class="col-4 col-form-label">Rating</label>
          <div class="col-8">
            <input
              id="rating"
              name="rating"
              type="text"
              class="form-control"
              required="required"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
